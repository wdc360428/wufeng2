<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>
<body>
    
    <div id="app">
        <p> {{msg | msgFun('风光', 123) | test}} </p>
    </div>


    <script>

        // 过滤器的使用
        // 定义一个Vue 全局的过滤器  名字叫做  msgFun
        Vue.filter('msgFun', function(msg, msg1, msg2) {
            // 字符串的 replace 方法  第一个参数 除了可写一个 字符串之外 还可以定义一个正则
            return msg.replace(/单纯/g, msg1+msg2);
        })

        Vue.filter('test', function(msg) {
            return msg + '======';
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我是还是以前那个单纯的少年  我傻傻的认为我是最单纯的男孩'
            }
        });
    </script>
</body>
</html>
