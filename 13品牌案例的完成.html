<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./css/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">


        <div>
            <label for="">ID:
                <input type="text" v-model = "id">
            </label>
            <label for="">CarName:
                <input type="text" v-model = "name">
            </label>
            <input type="button" value="提交" @click = add>
            <label for="">搜索名字关键字:
                <input type="text" v-model = "keywords">
            </label>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>TIME</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for = "item in search(keywords)" :key = "item.id">
                    <td> {{ item.id }} </td>
                    <td> {{ item.name }} </td>
                    <td> {{ item.time }} </td>
                    <td> <a href="" @click.prevent = remove(item.id)>删除</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    {id: 1, name: '宝马', time: new Date() },
                    {id: 2, name: '奔驰', time: new Date() }
                ]
            },
            methods: {
                add() {
                    var car = {id: this.id, name: this.name, time: new Date()};
                    this.list.push(car);
                    this.id=this.name='';
                },
                remove(id) {  // 根据id删除数据
                    // 分析
                    // 1  如何根据id  找到要删除这一项的索引
                    // 2  如果找到索引  直接调用 数组的splice 方法

                    // this.list.some((item, i) => {
                    //     if(item.id == id) {
                    //         this.list.splice(i, 1);
                            // 在数组的some 方法中  如果 return true 就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item => {
                        if(item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    var newList = [];
                    this.list.forEach(item => {
                        if(item.name.indexOf(keywords) != -1) {
                            newList.push(item);
                        }
                    });
                    return newList;
                }
            }
        });

        // 分析：
        // 1 获取到id 和name  直接从data上面获取
        // 2 组织一个对象
        // 3 把这个对象  调用数组的相关方法  添加到当前 data上的list中
        // 4 注意  在Vue中  已经实现了数据的双向绑定  每当我们修改了data中的数据 Vue会默认监听数据的改动  自动把最新的数据  应用到页面上
        // 5 我们更多的是在进行 VM中Model  数据操作  同时在操作Model数据的时候  指定业务逻辑操作
    </script>

</body>
</html>
