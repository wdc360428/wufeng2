<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="add">
        <!-- 注意：在遍历对象身上的键值对的时候 除了 有val key  在第三个位置还有一个索引 -->
        <p v-for= '(value, key ,i) in list'>  {{value +'--'+ key +'---'+ i}} </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#add',
            data: {
                list: {
                    name: 'zhangsan',
                    age: 18,
                }
            }
        });
    </script>
</body>
</html>
