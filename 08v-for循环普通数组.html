<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="add">
        <p v-for="(item, i) in list">{{ item +'----'+ i }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#add',
            data: {
                list: [1,2,3,4,5]
            }
        });
    </script>
</body>
</html>
