<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 将来 new 的 Vue实例 ，会控制这个  元素中的所有内容 -->
    <!-- Vue  实例所控制的这个元素区域  就是我们的 V -->
    <div id="conment">
        <p>{{ msg }}</p>
    </div>

    <script>
        // 2创建一个Vue的实例
        // 当我们导入包之后  在浏览器的内存中  就多了个Vue 构造函数
        // 注意：我们 new 出来的这个 vm 对象 就是我们MVVM中的  vm调度者
        var vm = new Vue({
            el: '#conment', // 表示  当前我们new的这个 Vue 实例 要控制页面上的那个区域
            // 这里的data就是MVVM中的M  专门用来保存 每个页面的数据
            data : {
                // data 属性中 存放的是el中要用到的数据
                msg: '我爱中华' // 通过Vue 提供的指令  很方便的就能把数据渲染到页面上  程序员不再手动操作DOM元素  【前端的Vue之类的框架  不提倡我们手动操作DOM元素】
            }
        });
    </script>
</body>
</html>
