<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue-2.4.0.js"></script>
</head>
<body>
    <div id="add">
        <p v-for='item in list'>{{item.user}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#add',
            data: {
                list: [{user: 'zhangsan'}, {user:'Lisi'}]
            }
        });
    </script>
</body>
</html>
